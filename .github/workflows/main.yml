name: React Build

on: 
  push: 
    branches: 
      - main

jobs: 
  build: 
    runs-on: ubuntu-latest
    strategy: 
      matrix: 
        node-version: [10.x]

    steps: 
      - name: Set up node.js
        uses: actions/setup-node@v1
        with: 
          node-version: ${{matrix.node-version}}
      - uses: actions/checkout@v1
      - name: npm install, build
        run: |
          npm install 
          npm run build
    
